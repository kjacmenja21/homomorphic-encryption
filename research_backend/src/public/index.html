<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Terminal</title>
    <style>
      body {
        background-color: #f4f4f4;
        color: #333;
        font-family: monospace;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #terminal {
        width: 80%;
        height: 70%;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #header {
        background: #e0e0e0;
        padding: 5px 10px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ccc;
      }

      .button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .close {
        background: #ff5f56;
      }

      .minimize {
        background: #ffbd2e;
      }

      .maximize {
        background: #27c93f;
      }

      #output {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f9f9f9;
        font-size: 14px;
      }

      #terminal input {
        width: 100%;
        padding: 10px;
        border: none;
        border-top: 1px solid #ccc;
        outline: none;
        font-family: monospace;
        font-size: 14px;
      }

      .line {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="terminal">
      <div id="header">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button maximize"></div>
      </div>
      <div id="output"></div>
      <input type="text" id="input" autofocus placeholder="Type a command..." />
    </div>

    <script>
      const HOST = __HOST__;
      const PORT = __PORT__;

      const WEBSOCKET = `ws://${HOST}:${PORT}`;
      const outputDiv = document.getElementById("output");
      const inputField = document.getElementById("input");

      let socket = null;
      let retryDelay = 5000; // Start with 5 seconds
      let retries = 0;
      const MAX_INITIAL_RETRIES = 5;

      // Add message to terminal output with truncation
      function appendMessage(message) {
        const MAX_LENGTH = 100; // Adjust as needed for your terminal width
        const truncatedMessage =
          message.length > MAX_LENGTH
            ? message.substring(0, MAX_LENGTH - 3) + "..."
            : message;

        const line = document.createElement("div");
        line.className = "line";
        line.textContent = truncatedMessage;
        outputDiv.appendChild(line);
        outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to bottom
      }

      // Connect to WebSocket
      function connect() {
        appendMessage(`[Attempting to connect to ${WEBSOCKET}]`);

        socket = new WebSocket(WEBSOCKET);

        socket.addEventListener("open", () => {
          appendMessage("[Connected to server]");
          retries = 0; // Reset retries on successful connection
          retryDelay = 5000; // Reset retry delay
        });

        socket.addEventListener("message", (event) => {
          appendMessage(event.data);
        });

        socket.addEventListener("close", () => {
          appendMessage("[Disconnected from server]");
          retryConnection(); // Try reconnecting
        });

        socket.addEventListener("error", (error) => {
          appendMessage(`[Error: ${error.message}]`);
          retryConnection(); // Try reconnecting
        });
      }

      // Retry connection logic
      function retryConnection() {
        if (retries < MAX_INITIAL_RETRIES) {
          retries++;
          setTimeout(connect, retryDelay);
          appendMessage(
            `[Retrying in ${Math.floor(
              retryDelay / 1000
            )} seconds (attempt ${retries})]`
          );
        } else {
          retryDelay += 60000; // Increment retry delay by 1 minute
          setTimeout(connect, retryDelay);
          appendMessage(`[Retrying in ${retryDelay / 60000} minutes]`);
        }
      }

      // Handle user input
      inputField.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          const command = inputField.value.trim();
          if (command) {
            appendMessage(`> ${command}`); // Show the user input
            if (socket.readyState === WebSocket.OPEN) {
              socket.send(command); // Send command to WebSocket server
            } else {
              appendMessage("[Error: Cannot send command, not connected]");
            }
            inputField.value = ""; // Clear input field
          }
        }
      });

      // Start WebSocket connection
      connect();
    </script>
  </body>
</html>
